<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css-style/reset_password.css' %}">
</head>
<body>
    <main>
        <div class="container">
            <div class="form-wrapper">
                <h3>Reset Your Password</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="password" name="new_password1" id="id_new_password1" placeholder="Enter new password" required>
                        <i class="fa fa-eye" id="togglePassword1" style="cursor: pointer;" onclick="togglePassword('id_new_password1', 'togglePassword1')"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" name="new_password2" id="id_new_password2" placeholder="Confirm password" required>
                        <i class="fa fa-eye" id="togglePassword2" style="cursor: pointer;" onclick="togglePassword('id_new_password2', 'togglePassword2')"></i>
                    </div>
                    <button class="form-submit">Reset Password</button>
                </form>
            </div>
        </div>
    </main>
    <script>
        function togglePassword(fieldId, iconId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(iconId);
            
            if (field.type === "password") {
                field.type = "text";  // Show password
                icon.classList.remove('fa-eye');  // Change icon to indicate visibility
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = "password";  // Hide password
                icon.classList.remove('fa-eye-slash');  // Change icon back to eye
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
